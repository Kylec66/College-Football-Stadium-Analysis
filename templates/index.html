<Body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">College Football Stadiums</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <br>
          <li class="nav-item">
            <a class="nav-link" href="/record">Record Analysis</a>
          </li>
          <br>         
          <li class="nav-item">
            <a class="nav-link" href="/stadium">Stadium Analysis</a>
          </li>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>FBS Stadiums and Conference Records</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        
        <div class="well">
          <h5>College Conference:</h5>
          <select id="selDataset" onchange="optionStadiumChanged(this.value)"></select>
        </div>

        <div class="panel panel-primary">

            <h3 class="panel-title">Conference Info</h3>
          </div>
          <div id="conference-data" class="panel-body"></div>
        </div>
      </div>
    </div>
    
    <table id="example" class="display" width="100%"></table>
      
    <div class= "col-md-8">
        <table id="record" class="display" width= "100%"></table>
      </div>
    
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
