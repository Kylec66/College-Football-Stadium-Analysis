<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>College Football Project</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel = "stylesheet" type= "text/css" href="style.css">

</head>

<br> <Hr


<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>FBS Stadiums and Conference Records</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">

        <div class="well">
          <h5>College Conference:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Conference Info</h3>
          </div>
          <div id="conference-data" class="panel-body"></div>
        </div>
      </div>
    </div>

      <div class= "col-md-8">
        <table id="record" class="display" width= "100%"></table>
      </div>
    
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <script src="logic.js"></script>
  
  
</body>

</html>
