<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Record Analysis</title>
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  </head>
  
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Conference Records</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
            
          <li class="nav-item">
            <a class="nav-link" href="">Stadium Analysis</a>
          </li>
  
        </ul>
        
      </div>
    </div>
  </nav>
  
  
  <div class="container">
  

    <h2> Stadium Analysis</h2>
    <hr>
    <div class="row">
      <div class="col-md-6"> 
        <label for="Conference">Conference:</label>
        <br>

        <select name="Conference" id="Conference" onchange="optionStadiumChanged(this.value)">
          <option value="ACC">ACC</option>
          <option value="American">American</option>
          <option value="Big 12">Big 12</option>
          <option value="Big Ten">Big Ten</option>
          <option value="C-USA">C-USA</option>
          <option value="Independent">Independent</option>
          <option value="MAC">MAC</option>
          <option value="Mountain West">Mountain West</option>
          <option value="Pac-12">Pac-12</option>
          <option value="SEC">SEC</option>
          <option value="Sun Belt">Sun Belt</option>
        </select>        

        <div id="bar"></div>

      </div>
    </div>
  
  </div>
  <br>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <script src="https:////cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  
  <script src="static/js/logic.js"></script>

  </body>
  
  </html>
